name: Deploy to Firebase Hosting on PR
"on": pull_request
jobs:
  build_and_test:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          channel: beta
      - name: Melos activate and bootstrap
        run: |
          dart pub global activate melos
          melos bootstrap
      - name: Lint main and subpackage
        run: melos exec flutter analyze
      - name: Run unit tests
        run: flutter test packages/registration/test
      - uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Unit tests
          path: test-results.json
          reporter: flutter-json
      - name: Build web binary
        run: flutter build web
      - name: Build android apk
        uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - name: Download Android keystore
        id: android_keystore
        uses: timheuer/base64-to-file@v1.0.3
        with:
          fileName: key.jks
          encodedString: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      - name: Create key.properties
        run: |
          echo "storeFile=${{ steps.android_keystore.outputs.filePath }}" > android/key.properties
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
      - run: flutter build apk
  build_ios_integration_tests:
    name: Build iOS and run integration tests
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: beta
      - run: flutter pub get
      - name: Build iOS app in debug mode
        run: flutter build ios --debug --no-codesign
      - name: Run widget tests
        run: flutter test
      - uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Widget unit tests
          path: test-results.json
          reporter: flutter-json
      - uses: futureware-tech/simulator-action@v1
        with:
          model: "iPhone 12"
      - name: Run all integration tests on iOS simulator
        run: flutter test integration_test/
      - uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Integration E2E tests
          path: test-results.json
          reporter: flutter-json
